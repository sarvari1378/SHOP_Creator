<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- External library - remains in head because other scripts might depend on it -->
  <script src="https://cdn.jsdelivr.net/npm/piexifjs@1.0.4/piexif.min.js"></script>
  <title>Abbasi Submit Form</title>
  <!-- Link to your external CSS file -->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- Loading overlay element -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p style="color:#fff; font-size:20px;">Processing...</p>
  </div>

  <div class="preview-container">
    <canvas id="canvas"></canvas>
    <div>
      <button id="downloadBtn" onclick="submitForm(event)">دانلود و ارسال به سایت</button>
      <button id="downloadBtn" onclick="downloadImage(event)">دانلود فقط طرح</button>
    </div>
  </div>
  <div class="container">
    <h2>عکس کیو آر کد</h2>
    <!-- This input will be automatically filled based on the code input (change) -->
    <input
      type="text"
      id="ringImageInput"
      placeholder="QR Code URL will appear automatically"
      data-x="1820"
      data-y="950"
      data-width="550"
      data-height="550"
      data-mode="darken"
    />

    <h2>عکس انگشتر</h2>
    <input
      type="file"
      id="circleImageInput"
      accept="image/*"
      data-x="250"
      data-y="163"
      data-width="710"
      data-height="710"
      data-Roundness="75"
    />

    <h2>بزرگنمایی عکس انگشتر</h2>
    <input type="range" id="slider" min="0" max="5" step="0.01" value="1">

    <h2>حرکت در راست و چپ</h2>
    <input type="range" id="sliderx" min="-700" max="700" step="0.01" value="0.5">

    <h2>حرکت در بالا و پایین</h2>
    <input type="range" id="slidery" min="-700" max="700" step="0.01" value="0.5">
    <br />


    <input type="text" id="number1" placeholder="Pedal Name" data-align="left" data-x="330" data-y="1107" data-font="EnglishFont" data-x2="500" data-y2="475" value = "Pedal Name: ">
    <input type="text" id="number2" placeholder="Build Type" data-align="left" data-x="330" data-y="1185" data-font="EnglishFont" data-x2="516" data-y2="506" value = "Build Type: Hand made">
    <input type="text" id="number3" placeholder="Percentage of silver" data-align="left" data-x="330" data-y="1260" data-font="EnglishFont" data-x2="606" data-y2="535" value = "Percentage of silver: 925">
    <input type="text" id="number4" placeholder="Type of stone" data-align="left" data-x="330" data-y="1335" data-font="EnglishFont" data-x2="548" data-y2="565" value = "Type of stone:">
    <input type="text" id="number5" placeholder="Number of Diamond" data-align="left" data-x="330" data-y="1410" data-font="EnglishFont" data-x2="548" data-y2="565" value = "Number of Diamond:">
    <input type="text" id="number6" placeholder="Weight" data-align="left" data-x="330" data-y="1485" data-font="EnglishFont" data-x2="490" data-y2="594" value = "Weight:">

    <input type="text" id="number8" placeholder="اسم دواسه" data-align="right" data-x="1700" data-y="1107" data-font="ArabicFont" data-x2="873" data-y2="472" dir = "rtl" value = "اسم دواسه:" >
    <input type="text" id="number9" placeholder="نوع صیاغه" data-align="right" data-x="1700" data-y="1185" data-font="ArabicFont" data-x2="873" data-y2="501" dir = "rtl" value = "نوع صیاغه: یدوی عباسی R">
    <input type="text" id="number10" placeholder="عیار الفضه" data-align="right" data-x="1700" data-y="1260" data-font="ArabicFont" data-x2="875" data-y2="530" dir = "rtl"value = "عیار الفضه: 925">
    <input type="text" id="number11" placeholder="خاتم التوقیع" data-align="right" data-x="1700" data-y="1335" data-font="ArabicFont" data-x2="875" data-y2="562" dir = "rtl" value = "خاتم التوقیع:">
    <input type="text" id="number12" placeholder="عدد الماس" data-align="right" data-x="1700" data-y="1410" data-font="ArabicFont" data-x2="875" data-y2="568" dir = "rtl" value = "عدد الماس:">
    <input type="text" id="number19" placeholder="الوزن" data-align="right" data-x="1700" data-y="1485" data-font="ArabicFont" data-x2="917" data-y2="591" dir = "rtl" value = "الوزن:">


    <br>

    <!-- Code input -->
    <input
      type="text"
      id="number13"
      placeholder="Code"
      data-align="center"
      data-x="1030"
      data-y="950"
      data-font="EnglishFont"
      data-fontsize = "110"
      data-color="#231f20"
      value = "A.R"

    />
    <br>

    <!-- New Textareas for aggregated descriptions -->
    <h2>English Description</h2>
    <textarea id="englishTextArea" rows="6" cols="50" readonly></textarea>
    <h2>Persian Description</h2>
    <textarea id="arabicTextArea" rows="6" cols="50" readonly></textarea>
  </div>

  <!-- Link to your external JavaScript file -->
  <script src="js/main.js"></script>
</body>
</html>
