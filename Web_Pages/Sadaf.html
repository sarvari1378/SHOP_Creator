<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/piexifjs@1.0.4/piexif.min.js"></script>
  <title>Image Number Overlay</title>
  <style>
    @font-face {
      font-family: 'EnglishFont';
      src: url('https://sarvari1378.github.io/Files/Fonts/MyriadProRegular.ttf');
    }
    @font-face {
      font-family: 'ArabicFont';
      src: url('https://sarvari1378.github.io/Files/Fonts/BBaran.ttf');
    }
    @font-face {
      font-family: 'CodeFont';
      src: url('https://sarvari1378.github.io/Files/Fonts/BookAntiqua.ttf');
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }
    .preview-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 20px;
      width: 100%;
      height: calc(50vh - 20px);
      padding: 10px;
      box-sizing: border-box;
    }
    .container {
      margin-top: 700px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
    }
    input {
      margin: 10px 0;
      padding: 10px;
      width: 90%;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    canvas {
      margin-top: 20px;
      border: 1px solid #ccc;
      max-width: 50%;
    }
    #downloadBtn {
      background-color: #4CAF50;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      transition: background-color 0.3s, color 0.3s;
    }
    #downloadBtn:hover {
      background-color: white;
      color: #4CAF50;
      border: 2px solid #4CAF50;
    }
    /* Loading overlay styles */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 1000;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin-bottom: 10px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading overlay element -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
    <p style="color:#fff; font-size:20px;">Processing...</p>
  </div>

  <div class="preview-container">
    <canvas id="canvas"></canvas>
    <button id="downloadBtn" onclick="submitForm(event)">Download Image</button>
  </div>
  <div class="container">
    <h2>QR Code Image</h2>
    <!-- This input will be automatically filled based on the code input -->
    <input
      type="text"
      id="ringImageInput"
      placeholder="QR Code URL will appear automatically"
      data-x="280"
      data-y="1165"
      data-width="500"
      data-height="500"
      data-mode="darken"
    />

    <h2>Ring Image</h2>
    <input
      type="file"
      id="circleImageInput"
      accept="image/*"
      data-x="1747"
      data-y="50"
      data-width="865"
      data-height="865"
      data-Roundness="75"
    />

    <h2>Scale of Image</h2>
    <input type="range" id="slider" min="0" max="5" step="0.01" value="1">

    <h2>X posiotion</h2>
    <input type="range" id="sliderx" min="-700" max="700" step="0.01" value="0.5">

    <h2>Y posiotion</h2>
    <input type="range" id="slidery" min="-700" max="700" step="0.01" value="0.5">
    <br />

    
    <br>
    <input type="text" id="number1" placeholder="Pedal Name" data-align="left" data-x="1020" data-y="1250" data-font="EnglishFont" data-x2="532" data-y2="475" value = "Pedal Name:">
    <input type="text" id="number2" placeholder="Build Type" data-align="left" data-x="1020" data-y="1330" data-font="EnglishFont" data-x2="516" data-y2="506" value = "Build type:">

    <input type="text" id="number3" placeholder="Percentage of silver" data-align="left" data-x="1020" data-y="1410" data-font="EnglishFont" data-x2="606" data-y2="535" value = "Percentage of silver:">
    <input type="text" id="number4" placeholder="Type of stone" data-align="left" data-x="1020" data-y="1490" data-font="EnglishFont" data-x2="548" data-y2="565" value = "Type of stone:">

    <input type="text" id="number5" placeholder="Number of Diamond" data-align="left" data-x="1020" data-y="1570" data-font="EnglishFont" data-x2="548" data-y2="565" value = "Number of Diamond:">
    <input type="text" id="number6" placeholder="Weight" data-align="left" data-x="1020" data-y="1650" data-font="EnglishFont" data-x2="490" data-y2="594" value = "Weight:">
    
    <input type="text" id="number8" placeholder="اسم دواسه" data-align="right" data-x="2830" data-y="1255" data-font="ArabicFont" data-x2="873" data-y2="472" value="اسم دواسه:" dir="rtl">
    <input type="text" id="number9" placeholder="نوع صیاغه" data-align="right" data-x="2830" data-y="1335" data-font="ArabicFont" data-x2="873" data-y2="501" value="نوع صیاغه:" dir="rtl">
    <input type="text" id="number10" placeholder="عیار الفضه" data-align="right" data-x="2830" data-y="1415" data-font="ArabicFont" data-x2="875" data-y2="530" value = "عیار الفضه:" dir="rtl">
    <input type="text" id="number11" placeholder="خاتم التوقیع" data-align="right" data-x="2830" data-y="1495" data-font="ArabicFont" data-x2="875" data-y2="562" value = "خاتم التوقیع:" dir="rtl">
    <input type="text" id="number12" placeholder="عدد الماس" data-align="right" data-x="2830" data-y="1575" data-font="ArabicFont" data-x2="875" data-y2="568" value = "عدد الماس:" dir="rtl">
    <input type="text" id="number19" placeholder="الوزن" data-align="right" data-x="2830" data-y="1655" data-font="ArabicFont" data-x2="917" data-y2="591" value ="الوزن:" dir="rtl">
    <br>

    
    

    <!-- Code input: Accepts values like 1105, "Code:1105", or "Code: 1105" -->
    <input
      type="text"
      id="number13"
      placeholder="Code"
      data-align="center"
      data-x="2200"
      data-y="988"
      data-font="CodeFont"
      data-color="#000000"

    />

    <br />
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Base image for the canvas
      const baseImage = new Image();
      baseImage.crossOrigin = "anonymous";
      baseImage.src = 'https://sarvari1378.github.io/Files/Sadaf_template.jpg';

      // Image objects for the QR code and ring image overlays with crossOrigin set
      let ringImg = new Image();
      ringImg.crossOrigin = "anonymous";
      let circleImg = new Image();
      circleImg.crossOrigin = "anonymous";

      // Attach event listeners to the QR code URL input and file input
      document.getElementById("ringImageInput").addEventListener("change", function (event) {
        loadImage(event, ringImg);
      });
      document.getElementById("circleImageInput").addEventListener("change", function (event) {
        loadImage(event, circleImg);
      });


      document.getElementById('slider').addEventListener('input', generateImage);
      document.getElementById('sliderx').addEventListener('input', generateImage);
      document.getElementById('slidery').addEventListener('input', generateImage);
      
      
      // When the code input changes, automatically update the QR code URL.
      document.getElementById("number13").addEventListener("input", function () {
        // Remove any prefix like "code:" (case-insensitive)
        let codeValue = this.value.trim();
        if (codeValue.toLowerCase().startsWith("code:")) {
          codeValue = codeValue.substring(5).trim();
        }
        console.log("Processed code value:", codeValue);
        if (codeValue) {
          const codeNum = parseInt(codeValue, 10);
          if (!isNaN(codeNum)) {
            // Example: subtract 1000 (so 1105 becomes 105)
            const itemNumber = codeNum - 1000;
            const qrURL = "https://sadafjewellery.org/item_" + itemNumber;
            console.log("Setting QR code URL:", qrURL);
            const qrInput = document.getElementById("ringImageInput");
            qrInput.value = qrURL;
            // Dispatch change event so loadImage() triggers
            const changeEvent = new Event("change");
            qrInput.dispatchEvent(changeEvent);
          }
        }
      });

      // Attach event listeners for text inputs (excluding the QR code URL input) and textareas
      document.querySelectorAll("input[type='text']:not(#ringImageInput), textarea")
        .forEach(function (input) {
          input.addEventListener("input", generateImage);
      });

      // Function to load an image either from a file or from a URL (converted into a QR code)
      function loadImage(event, imgElement) {
        const input = event.target;
        if (input.files && input.files[0]) {
          const file = input.files[0];
          const reader = new FileReader();
          reader.onload = function (e) {
            imgElement.src = e.target.result;
            // If the file is from the Ring Image input, save the data URL globally
            if (input.id === "circleImageInput") {
              window.uploadedRingImage = e.target.result;
            }
          };
          reader.readAsDataURL(file);
        } else if (input.value) {
          const url = input.value;
          const width = input.dataset.width || 400;
          const height = input.dataset.height || 400;
          // Using the QuickChart QR API which returns proper CORS headers
          imgElement.src =
            "https://quickchart.io/qr?text=" +
            encodeURIComponent(url) +
            "&size=" + width + "x" + height;
        }
      }

      // Redraw canvas when images load
      baseImage.onload = generateImage;
      ringImg.onload = generateImage;
      circleImg.onload = generateImage;

      // Function to generate the image on the canvas
      function generateImage() {
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        // Set canvas dimensions to the base image dimensions
        canvas.width = baseImage.width;
        canvas.height = baseImage.height;

        // Draw the base image
        ctx.drawImage(baseImage, 0, 0);

        // Draw the QR code image overlay
        drawImageWithMode(ctx, ringImg, document.getElementById("ringImageInput"));

        // Draw the ring image overlay
        drawCircleImage(ctx, circleImg, document.getElementById("circleImageInput"));

        // Draw text from all text inputs (excluding the QR code URL input) and textareas
        document.querySelectorAll("input[type='text']:not(#ringImageInput), textarea")
          .forEach(function (input) {
            const text = input.value;
            const alignOptions = ["left", "right", "center"];
            const align = alignOptions.includes(input.dataset.align)
              ? input.dataset.align
              : "left";
            const x = parseInt(input.dataset.x, 10) || 50;
            const y = parseInt(input.dataset.y, 10) || 50;
            const font = input.dataset.font || "EnglishFont";
            const color = input.dataset.color || "#ffffff";
            const fontSize = input.dataset.fontSize || "90";

            ctx.font = fontSize + "px " + font;
            ctx.fillStyle = color;
            ctx.textAlign = align;
            ctx.direction = align === "right" ? "rtl" : "ltr";

            const lines = text.split("\n");
            lines.forEach(function (line, index) {
              const lineHeight = parseInt(fontSize, 10) + 5;
              ctx.fillText(line, x, y + index * lineHeight);
            });
        });
      }

      // Function to draw an image with a composite operation (for the QR code image)
      function drawImageWithMode(ctx, imgElement, inputElement) {
        if (imgElement.src) {
          const x = parseInt(inputElement.dataset.x, 10) || 100;
          const y = parseInt(inputElement.dataset.y, 10) || 100;
          const width = parseInt(inputElement.dataset.width, 10) || 100;
          const height = parseInt(inputElement.dataset.height, 10) || 100;
          ctx.globalCompositeOperation = inputElement.dataset.mode || "normal";
          ctx.drawImage(imgElement, x, y, width, height);
          ctx.globalCompositeOperation = "source-over";
        }
      }

      // Function to draw the circle (ring) image with a clip and a rounded rectangle
      function drawCircleImage(ctx, imgElement, inputElement) {
        const slider = document.getElementById('slider');
        const sliderValue = parseFloat(slider.value);
        const scalePercent = sliderValue * 100;
        const rectWidth = 503.59;
        const rectHeight = 149.86;
        const rectColor = "rgba(215, 166, 107, 1)";
        const rectPosition = { x: 1937, y: 888 };

        if (imgElement.src) {
          const x = parseInt(inputElement.dataset.x, 10) || 250;
          const y = parseInt(inputElement.dataset.y, 10) || 250;
          const width = parseInt(inputElement.dataset.width, 10) || 100;
          const height = parseInt(inputElement.dataset.height, 10) || 100;
          const roundness = parseInt(inputElement.dataset.Roundness, 10) || 100;
          const centerX = x + width / 2;
          const centerY = y + height / 2;
          const newImgWidth = imgElement.width * (scalePercent / 100);
          const newImgHeight = imgElement.height * (scalePercent / 100);

          ctx.save();
          ctx.beginPath();
          ctx.moveTo(x + roundness, y);
          ctx.arcTo(x + width, y, x + width, y + height, roundness);
          ctx.arcTo(x + width, y + height, x, y + height, roundness);
          ctx.arcTo(x, y + height, x, y, roundness);
          ctx.arcTo(x, y, x + width, y, roundness);
          ctx.closePath();
          ctx.clip();

            const sliderx = document.getElementById('sliderx');
            const sliderxValue = parseFloat(sliderx.value);
            const slidery = document.getElementById('slidery');
            const slideryValue = parseFloat(slidery.value);

          const imgX = centerX - newImgWidth / 2 + sliderxValue;
          const imgY = centerY - newImgHeight / 2 + slideryValue;
          ctx.drawImage(imgElement, imgX, imgY, newImgWidth, newImgHeight);

          const rectX = rectPosition.x;
          const rectY = rectPosition.y;
          ctx.beginPath();
          ctx.moveTo(rectX + 50, rectY);
          ctx.arcTo(rectX + rectWidth, rectY, rectX + rectWidth, rectY + rectHeight, 50);
          ctx.arcTo(rectX + rectWidth, rectY + rectHeight, rectX, rectY + rectHeight, 50);
          ctx.arcTo(rectX, rectY + rectHeight, rectX, rectY, 50);
          ctx.arcTo(rectX, rectY, rectX + rectWidth, rectY, 50);
          ctx.closePath();
          ctx.restore();
          ctx.fillStyle = rectColor;
          ctx.fill();
        }
      }

      // Function to download the final canvas image (with DPI metadata)
      function downloadImage() {
        const canvas = document.getElementById("canvas");
        const targetWidth = Math.round((8.5 / 2.54) * 350);
        const targetHeight = Math.round((5.4 / 2.54) * 350);
        const tempCanvas = document.createElement("canvas");
        tempCanvas.width = targetWidth;
        tempCanvas.height = targetHeight;
        const ctx = tempCanvas.getContext("2d");
        ctx.drawImage(canvas, 0, 0, targetWidth, targetHeight);

        // Convert canvas to JPEG with DPI metadata
        const imgData = tempCanvas.toDataURL("image/jpeg");
        let exifObj = {
          "0th": {
            [piexif.ImageIFD.XResolution]: [350, 1],
            [piexif.ImageIFD.YResolution]: [350, 1],
            [piexif.ImageIFD.ResolutionUnit]: 2
          }
        };
        let exifBytes = piexif.dump(exifObj);
        let newImageData = piexif.insert(exifBytes, imgData);
        const codeInput = document.getElementById("number13").value.trim();
        const fileName = codeInput ? codeInput + ".jpg" : "image_with_350dpi.jpg";
        const link = document.createElement("a");
        link.href = newImageData;
        link.download = fileName;
        link.click();
      }
      // Make downloadImage available globally
      window.downloadImage = downloadImage;
    });
  </script>
  <script>
    function extractCode(input) {
      const match = input.match(/(\d+)/);
      return match ? match[1] : '';
    }

    function submitForm(event) {
      event.preventDefault();

      // Show the loading overlay
      const loadingOverlay = document.getElementById("loadingOverlay");
      loadingOverlay.style.display = "flex";

      const codeInput = document.getElementById('number13').value;
      const extractedCode = extractCode(codeInput);

      if (!extractedCode) {
        alert('Invalid Code format. Please provide a valid code.');
        loadingOverlay.style.display = "none";
        return;
      }

      const formData = {
        title: extractedCode,
        english_description: document.getElementById('number1').value,
        persian_description: document.getElementById('number2').value,
        image: `${extractedCode}.jpg`
      };

      // Trigger the GitHub Actions workflow (asynchronous request)
      const xhr = new XMLHttpRequest();
      const url = 'https://api.github.com/repos/sarvari1378/SHOP_Creator/actions/workflows/ADD_Items.yml/dispatches';
      xhr.open('POST', url, true);
      xhr.setRequestHeader('Authorization', 'Bearer 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');
      xhr.setRequestHeader('Content-Type', 'application/json');

      xhr.onload = function () {
        if (xhr.status >= 200 && xhr.status < 300) {
          // Workflow triggered successfully
          if (window.uploadedRingImage) {
            const base64Content = window.uploadedRingImage.split(',')[1];
            const putXhr = new XMLHttpRequest();
            const putUrl = 'https://api.github.com/repos/sarvari1378/SHOP_Creator/contents/Images/' + extractedCode + '.jpg';
            putXhr.open('PUT', putUrl, true);
            putXhr.setRequestHeader('Authorization', 'Bearer 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');
            putXhr.setRequestHeader('Content-Type', 'application/json');

            const payload = {
              message: 'Upload ring image for code ' + extractedCode,
              content: base64Content,
              branch: 'main'
            };

            putXhr.onload = function () {
              loadingOverlay.style.display = "none";
              if (putXhr.status >= 200 && putXhr.status < 300) {
                alert('Workflow triggered and ring image uploaded successfully');
              } else {
                alert('Workflow triggered, but error uploading ring image: ' + putXhr.responseText);
              }
              // After processing, download the image
              downloadImage();
            };

            putXhr.onerror = function () {
              loadingOverlay.style.display = "none";
              alert('An error occurred during the image upload request.');
              downloadImage();
            };

            putXhr.send(JSON.stringify(payload));
          } else {
            loadingOverlay.style.display = "none";
            alert('Workflow triggered successfully');
            downloadImage();
          }
        } else {
          loadingOverlay.style.display = "none";
          const result = JSON.parse(xhr.responseText);
          alert(result.message ? result.message : 'An error occurred');
        }
      };

      xhr.onerror = function () {
        loadingOverlay.style.display = "none";
        alert('An error occurred during the workflow request.');
      };

      xhr.send(JSON.stringify({
        ref: 'main',
        inputs: formData
      }));
    }
  </script>
</body>
</html>
